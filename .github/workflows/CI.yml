name: CI
on:
  push:
    branches: [ main ]
    paths-ignore:
    - '**.md'
    - 'demo/**'
    - 'themes/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.message, '[skip ci]') == false 
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Pack
        run: |
          chmod 755 ./.github/pack.sh
          ./.github/pack.sh

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.1
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: 'outputs/*'
          name: ${{steps.tag_version.outputs.new_tag}}
          tag_name: ${{steps.tag_version.outputs.new_tag}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Pack
        run: |
          mv download.html ./outputs/download.html
          sed -i "s/version/${{steps.tag_version.outputs.new_tag}}/g" ./outputs/download.html


      - name: Pushes files
        uses: dmnemec/copy_file_to_another_repo_action@v1.0.4
        if: |
          contains(github.event.head_commit.message, 'skip') == false 
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: './download.html'
          destination_repo: 'pzcn/emuiicons'
          destination_folder: 'outputs/*'
          destination_branch: 'main'
          user_email: 'pdzzzcn@gmail.com'
          user_name: 'pzcn'
